{% extends "base.html" %}

{% block title %}客户管理{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">客户管理</h2>
    
    <div class="d-flex justify-content-between mb-3">
        <a href="{{ url_for('auth.add_user') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> 添加客户
        </a>
    </div>
    
    <div class="card mb-4">
        <div class="card-body">
            <form action="{{ url_for('auth.user_list') }}" method="GET" class="form-inline">
                <div class="form-group mr-2">
                    <input type="text" name="search" class="form-control" placeholder="搜索客户..." value="{{ request.args.get('search', '') }}">
                </div>
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-search"></i> 查询
                </button>
            </form>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>客户名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                            <div class="btn-group">
                                <a href="{{ url_for('auth.reset_password', username=user.username) }}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-key"></i> 重置密码
                                </a>
                                {% if user.username != 'admin' %}
                                <a href="#" class="btn btn-sm btn-danger" onclick="confirmDelete('{{ user.username }}')">
                                    <i class="fas fa-trash"></i> 删除
                                </a>
                                {% endif %}
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 确认删除模态框 -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">确认删除</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                您确定要删除客户 <span id="deleteUsername"></span> 吗？此操作无法撤销。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <form id="deleteForm" action="{{ url_for('auth.delete_user') }}" method="POST">
                    <input type="hidden" id="usernameInput" name="username">
                    <button type="submit" class="btn btn-danger">确认删除</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function confirmDelete(username) {
    document.getElementById('deleteUsername').textContent = username;
    document.getElementById('usernameInput').value = username;
    $('#deleteModal').modal('show');
}
</script>
{% endblock %}
