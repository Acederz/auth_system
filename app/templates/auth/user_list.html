{% extends "base.html" %}

{% block title %}用户管理{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">用户管理</h2>
    
    <div class="d-flex justify-content-between mb-3">
        <a href="{{ url_for('auth.add_user') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> 添加用户
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                            <a href="{{ url_for('auth.change_password') }}" class="btn btn-sm btn-warning">
                                <i class="fas fa-key"></i> 修改密码
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
